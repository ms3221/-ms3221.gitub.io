<h2><a href="http://www.skhynix.com/" target="_blank" title="sk하이닉스">sk하이닉스란?</a></h2>

<p>
  SK하이닉스는 이천, 청주의 국내 사업장을 포함하여 중국 우시(无锡), 충칭(重庆) 4곳에 생산기지와 전세계 4개의 연구개발법인, 10개의 판매법인을 운영하는 글로벌 기업입니다.
  30여 년간의 축적된 반도체 생산운영 노하우를 바탕으로 지속적인 연구개발 및 투자를 통해 기술 및 원가 경쟁력을 확보하고, 세계 반도체 시장을 선도하기 위해 노력하고 있습니다.
</p>
