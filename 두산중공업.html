<h2><a href="http://www.doosanheavy.com/kr/" target="_blank" title="네이버 주식">두산중공업이란?</a></h2>

<p>
두산의 목표와 핵심 가치, 두산 Credo
지난 100년을 이끌어온 두산의 경영 철학과 사업 방식을 계승하고 발전시켜 명문화한 것이 바로 두산 Credo입니다. 두산 Credo는 아홉 가지 핵심 가치를 담고 있습니다. 핵심 가치는 두산에서 이뤄지는 모든 의사결정과 행동의 준거입니다. 이를 통해 두산은 궁극적인 목표를 달성합니다.
두산 Credo는 두산의 목표 (Aspiration)와 핵심 가치 (Core Values)로 이뤄집니다.
</p>
